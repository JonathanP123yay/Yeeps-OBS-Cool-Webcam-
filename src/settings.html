<!DOCTYPE html>
<html>
<head>
    <title>YOBSCW Settings</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Londrina+Solid:wght@400;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Londrina Solid', sans-serif;
            padding: 20px;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        h1 {
            font-family: 'Lilita One', cursive;
            text-align: center;
            margin-bottom: 40px;
            font-size: 3em;
        }

        .setting {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .setting p {
            margin: 0;
            font-weight: bold;
            font-size: 1.5em;
            width: 200px; /* fixed width for labels */
        }

        .setting input[type="file"], .setting input[type="color"] {
            flex-grow: 1;
            padding: 5px;
            background-color: #2e2e2e;
            color: #f0f0f0;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>YOBSCW Settings</h1>

    <div class="setting">
        <p>Room Model:</p>
        <input type="file" id="room">
    </div>

    <div class="setting">
        <p>Headset Model:</p>
        <input type="file" id="headset">
    </div>

    <div class="setting">
        <p>Controller Model:</p>
        <input type="file" id="controller">
    </div>

    <div class="setting">
        <p>Headset Color:</p>
        <input type="color" id="headset_color" value="#ffffff">
    </div>

    <div class="setting">
        <p>Controller Color:</p>
        <input type="color" id="controller_color" value="#ffffff">
    </div>

    <button id="saveBtn">Save Settings</button>

    <script type="module">
        import { loadConfig, saveConfig, logConfig } from './helper.js';

        async function init() {
            const config = await loadConfig();
            logConfig(config);
        }

        document.getElementById('saveBtn').addEventListener('click', () => {
            const newConfig = {
                room: document.getElementById('room').value,
                headset: document.getElementById('headset').value,
                controllers: document.getElementById('controller').value,
                headset_color: document.getElementById('headset_color').value,
                controller_color: document.getElementById('controller_color').value
            };
            saveConfig(newConfig);
            alert("Settings saved (placeholder, backend not implemented yet)");
        });

        init();
    </script>
</body>
</html>
